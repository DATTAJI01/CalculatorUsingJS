<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Style/10-calculator.css">

</head>
<body>

  <h4>Calculator</h4>


  <p class="js-display-calculation display-calculation"></p>
  <p>
    <button class="gray-btn" onclick="
      updateCalculation(1);">
      1
    </button>
    <button class="gray-btn" onclick="
      updateCalculation(2);">
      2
    </button>
    <button class="gray-btn" onclick="
      updateCalculation(3);">
      3
    </button>
    <button class="operation-btn" onclick="
      updateCalculation(' + ');">
      +
    </button>
  </p>

  <p>
    <button class="gray-btn" onclick="
      updateCalculation(4);">
      4
    </button>
    <button class="gray-btn" onclick="
      updateCalculation(5);">
      5
    </button>
    <button class="gray-btn" onclick="
      updateCalculation(6);">
      6
    </button>
    <button class="operation-btn" onclick="
      updateCalculation(' - ');">
      -
    </button>
  </p>

  <p>
    <button class="gray-btn" onclick="
      updateCalculation(7);">
      7
    </button>
    <button class="gray-btn" onclick="
      updateCalculation(8);">
      8
    </button>
    <button class="gray-btn" onclick="
      updateCalculation(9);">
      9
    </button>
    <button class="operation-btn" onclick="
      updateCalculation('*');">
      *
    </button>
  </p>

  <p>
    <button class="gray-btn" onclick="
    updateCalculation(0);">
    0
  </button>
  <button class="gray-btn" onclick="
    updateCalculation('.');">
    .
  </button>
  <button class="gray-btn" onclick="
    calculation = eval(calculation);
    // calculation = calculation.toFixed(2);
    // console.log(calculation)
    displayCalculation();
    localStorage.setItem('calculation', calculation);">
    =
  </button>

  <button class="operation-btn" onclick="
    updateCalculation('/');">
    /
  </button>
  </p>
  <p>
    <button  class="clear-btn" onclick="
      calculation='';
      // console.log(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">
      Clear
    </button>
  </p>
  




  
  <script src="Scripts/10-calculator.js"></script>
</body>
</html>
